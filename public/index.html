<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WickedTV Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-overlay"></div>

  <div class="main-container">
    <div class="logo-section">
      <img src="assets/logo.png" alt="WickedTV Logo">
    </div>

    <div class="login-box">
      <h2>Login With Your Account</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>

        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Remember Me</label>
        </div>

        <button type="submit">LOGIN</button>
        <div id="error" class="error-message"></div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch(`https://wickedtv-proxy.onrender.com/player_api.php?username=${username}&password=${password}`);
      const data = await response.json();

      if (data.user_info && data.user_info.auth === 1) {
        localStorage.setItem("xtream_user", JSON.stringify(data));
        window.location.href = "home.html";
      } else {
        document.getElementById("error").textContent = "Invalid username or password.";
      }
    });
  </script>
</body>
</html>
